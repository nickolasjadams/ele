<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ele Development</title>
</head>
<body>

    <div id="test"></div>

    <script src="/dist/ele.min.js"></script>
    <script>
        var test = document.querySelector("#test");

        var html = Ele.mint({
            element: "button",
            class: "hello world",
            id: "dude",
            html: "<strong>asdf</strong>",
            event: [
                {
                    type: 'click',
                    listener: () => alert('d')
                },
            ],
            children: [
                Ele.mint({ 
                    element: "div",
                    text: "child 1",
                    children: [
                        Ele.mint({
                            element: "button",
                            text: "Button in a button",
                            event: [
                                {
                                    type: 'blur',
                                    listener: () => alert('focus out!')
                                }
                            ],
                        })
                    ]
                }),
                Ele.mint({ 
                    element: "div",
                    text: "child 2",
                    children: [
                        Ele.mint({
                            element: "button",
                            text: "Button in a button"
                        })
                    ]
                }),
            ]
        });
        console.log(html);
        test.appendChild(html);
    </script>
    
</body>
</html>
